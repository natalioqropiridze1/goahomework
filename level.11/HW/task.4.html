<html lang="en">
<head>
    <title>HTML Form</title>

</head>
<body>
        <h2>HTML Form</h2>
        <form>

                <label for="firstName">First Name : </label> 
                <input type="text">
    <br>

                <label for="lastName">Last Name :</label>
                <input type="text">

            
      <br>    
                <label for="dob">Date of Birth :</label>
                <input type="date">
        
            
     <br>

        <br>

                <input type="tel" >
           
            
          <br> 
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
       
        </form>
   
</body>
</html>
